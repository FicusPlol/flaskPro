 {% extends 'base.html' %}
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block content %}
<link type="text/css" href="{{ url_for('static', filename='css/posts.css')}}" rel="stylesheet" />
<body style=" background-color: #008284;">
<section class="wrapper">
    <div class="container-fostrap">
        <div class="content">
            <div class="container">
                <div class="row">

                    {% for post in posts %}
                    <div class="col-xs-12 col-sm-4">
                        <div class="card">
                            <a class="img-card" href="{{ url_for('post.open_article', id=post.id) }}" >
                            <img src="{{url_for('static',filename='post_images/'+ post.image_post)}}"alt="It's been missed!" />

                            </a>
                            <div class="card-content">
                                <h4 class="card-title">
                                     {{post.title|safe|truncate(37)}}
                                </h4>
                                <p class="pad">
                                    {{post.content|safe|truncate(80)}}
                                </p>
                            </div>
                            <div class="card-read-more">
                                <a href="{{ url_for('post.open_article', id=post.id) }}"  class="btn btn-link btn-block oq" ><b>
                                    Read More
                                </b>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</section>
</body>
{% endblock %}
