{% extends 'base.html' %}
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block content %}

<section class="p-3 p-md-4 p-xl-5" >
  <div class="container" >
    <div class="row justify-content-center">
      <div class="col-md-12 col-xxl-12">
        <div class="card border-light-subtle shadow-sm" >
          <div class="row g-0  font-monospace">
            <div class="col-12 col-lg-12 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-12">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                        <form action="" method="post" class="form-contact">
                            {{form.hidden_tag()}}
                        <h4 class="text-center ">
                            <input type="text" class="form-control" name="title" id="title" value="" placeholder="Title" required>
                        </h4>
                            <div style="position:center">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                            <div class="form-floating mb-8">

                            <textarea id="content"  class="form-control" name="content" rows="20"  cols="100">Article</textarea>

                              {{form.picture(class="btn btn-lg")}}
                            </div>
                            </div>


                             <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-lg" style="background-color:#008284 ;color:white" type="submit">Create</button>
                        </div>
                      </div>
                  </form>


                    </div>



                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

</section>


{% endblock %}
