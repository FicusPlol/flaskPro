 {% extends 'base.html' %}
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block content %}

<section class="p-3 p-md-4 p-xl-5" >
  <div class="container" >
    <div class="row justify-content-center">
      <div class="col-8 col-xxl-8">
        <div class="card border-light-subtle shadow-sm" >
          <div class="row g-0  font-monospace">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="/static/s.jpg"alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">


                        <h4 class="text-center">Welcome!</h4>
                      <br>
                    </div>
                  </div>
                  {% for cat, msg in get_flashed_messages(True) %}
                  <div class="flash {{cat}}">{{msg}}</div>
                  {% endfor %}
                  <form action="" method="post" class="form-contact">
                    <div style="position:center">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                      <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="name" id="name" value="" placeholder="Password" required>
                      <label for="name" class="form-label">Name</label>
                    </div>

                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="city" id="city" value="" placeholder="City" required>
                      <label for="city" class="form-label">City</label>
                    </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="psw" id="psw" value="" placeholder="Password" required>
                      <label for="psw" class="form-label">Password</label>
                    </div>
<!--
                  <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="psw2" id="psw2" value="" placeholder="Repeat password" required>
                          <label for="psw" class="form-label">Password again</label>
                        </div>
                      -->
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="True" name="send" id="send">
                          <label class="form-check-label text-secondary" for="send">
                            It is TRUE email, check me! (it is necessary)
                          </label>
                        </div>
                      </div>
                  <p></p>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Register now</button>
                        </div>
                      </div>

                  </form>


                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
                        <a href="login" class="link-secondary text-decoration-none">Log in</a>

                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


{% endblock %}
