 {% extends 'base.html' %}
{% block content %}
 <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
<link type="text/css" href="{{ url_for('static', filename='css/reg.css')}}" rel="stylesheet" />
 <body style=" background-color: #008284;">
<div class= 'container'>
<div class="container_content">
<div class="container_content_inner">

<div class="par">
 <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                     <div class="title">
                          <h1>Welcome</h1>
                        </div>
                  </div>

                  <form action="" method="post" class="form-contact">
                    <div style="position:center">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                      <div class="">
                      <input type="text" class="input " name="name" id="name" value="" placeholder="Name" required>

                    </div>

                  <div class="form-floating mb-3">
                      <input type="text" class="input" name="city" id="city" value="" placeholder="City" required>

                    </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="input" name="email" id="email" placeholder="Email" required>

                    </div>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="password" class="input" name="psw" id="psw" value="" placeholder="Password" required>

                    </div>

                  <div class="form-floating mb-3">
                          <input type="password" class="input" name="psw2" id="psw2" value="" placeholder="Repeat password" required>

                        </div>

                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="True" name="send" id="send">
                          <label class="form-check-label text-secondary" for="send">
                            It is TRUE email, check me! (it is necessary)
                          </label>
                        </div>
                      </div>
                  <p></p>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Register now</button>
                        </div>
                      </div>

                  </form>
     <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        <a href="login" class="link-secondary text-decoration-none">Log in</a>

                      </div>
                </div>
</div>

</div>
</div>
 <div class="container_outer_img">
 <div class="img-inner">

 <img  src="https://i.pinimg.com/564x/cd/34/e9/cd34e92afe985f653076a675e09b8604.jpg" alt="" class="container_img"/>
       </div>
     </div>
  </div>
<div class="overlay"></div>
