{% extends 'base.html' %}
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block content %}
<body style=" background-color: #000000;">
<section class="p-3 p-md-3 p-xl-3" >
  <div class="container" >
    <div class="row justify-content-center">
      <div class="col-md-12 col-xxl-12">
        <div class="card border-light-subtle shadow-sm" >
          <div class="row g-0  font-monospace">
            <div class="col-12 col-lg-12 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-12">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">

                    <div class="col-12">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <h4 class="text-center ">
                            {{post.title}}
                        </h4>
                        <br>
                            <div style="position:center">


                            <div class="form-floating mb-8">

                            <p style="white-space: break-spaces; width:98%; font-size:19px;" id="content"  class="" name="content" >{{post.content}}

                            </p>
                                <div align="middle">
                                    <img  src="{{url_for('static',filename='post_images/'+ post.image_post)}}" alt="image" width="50%" >
                                </div><br>
                                <div class="row">
                                <div class="col">
                                   <a href="{{ url_for('main.user', id=post.user_id) }}" style="color:#008284">Created by <i><b>{{name}}</b></i></a>
                                </div>
                                <div class="col">
                                    <p align="right"><i>{{post.data_post}}</i></p>

                                </div>
                             </div>
                        </div>
                </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

</section>

</body>
{% endblock %}
