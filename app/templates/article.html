 {% extends 'base.html' %}
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block content %}

<section class="p-3 p-md-4 p-xl-8" >
  <div class="container" >
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-12">
        <div class="card border-light-subtle shadow-sm" >
          <div class="row g-0  font-monospace">

            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-12 col-xl-10">
                <div class="card-body p-6 p-lg-4 p-xl-6">
                  <div class="row">

                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="True" name="send" id="send">
                          <label class="form-check-label text-secondary" for="send">
                            It is TRUE email, check me! (it is necessary)
                          </label>
                        </div>
                      </div>
                  <p></p>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Register now</button>
                        </div>
                      </div>

                  </form>


                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
                        <a href="login" class="link-secondary text-decoration-none">Log in</a>

                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


{% endblock %}
