 {% extends 'base.html' %}
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% block content %}

<section class="p-3 p-md-4 p-xl-5" >
  <div class="container" >
    <div class="row justify-content-center">
      <div class="col-8 col-xxl-8">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0  font-monospace">
            <div class="col-12 col-md-6">
              <img  class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="/static/1.jpg" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">

                        <h4 class="text-center">Welcome back you've been missed!</h4>
                      </div>
                    </div>
                  </div>
                  {% for cat, msg in get_flashed_messages(True) %}
                  <div class="flash {{cat}}">{{msg}}</div>
                  {% endfor %}
                  <form action="" method="post" class="form-contact">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                    <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="psw" id="psw" value="" placeholder="Password" required>
                      <label for="psw" class="form-label">Password</label>
                    </div>
                  <p></p>
                    <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-lg" style="background-color:#008284 ;color:white" type="submit">Log in now</button>
                        </div>
                      </div>

                  </form>

                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        <a href="register" class="link-secondary text-decoration-none">Create new account</a>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


{% endblock %}
