 {% extends 'base.html' %}
{% block content %}
 <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
<link type="text/css" href="{{ url_for('static', filename='css/reg.css')}}" rel="stylesheet" />
 <body style=" background-color: #008284;">
<div class= 'container'>
<div class="container_content">
<div class="container_content_inner">

<div class="par">
 <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                     <div class="title">
                          <h1>Welcome back!</h1>
                        </div>
                  </div>
                  <div class="form-contact">
                      <form method="POST">
                    {{form.hidden_tag()}}
                     <div class="form-floating mb-3">
                        {{form.email(class="input", placeholder='Email')}}
                        {% for error in form.email.errors %}
                        <span style="color: red;">{{ error }}</span>
                        {% endfor %}
                     </div>
                    <div class="form-floating mb-3">
                        {{form.psw(class="input",placeholder='Password')}}
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-lg" style="background-color:#008284 ;color:white" type="submit">Log in now</button>
                        </div>
                      </div>


                  </div>
     <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        <a href="register" class="link-secondary text-decoration-none">Registration</a>

                      </div>

     </form>
                </div>
</div>

</div>
</div>
 <div class="container_outer_img">
 <div class="img-inner">

 <img src="https://psv4.userapi.com/c909228/u239831462/docs/d37/37d00be88421/tsu_tskopia.jpg?extra=5M0r02ISs8OV_YSnWYN6K_3nMkm2usQ13x4Fi7YUHnYe0T55vLOfoMF186a9f6SQ0hPDrl8Xx1DeZszsQUFEsnjAU7WqQ96r-YPJ6I1DOsDK_OhJaBiWrTKtbu7IptJSEkFfEOtyvdLoaFgekTFQQmiR2c0" alt="" class="container_img"/>
       </div>
     </div>
  </div>
<div class="overlay"></div>


</body>

{% endblock %}
